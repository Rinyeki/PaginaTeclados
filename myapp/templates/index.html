{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kissu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <style>
        body {
            background-color: #013A36;
        }

        .card {
            background-color: #DAF1EF;
            color: #013A36;
        }

        .card-title {
            color: #59B7B0;
            font-weight: bold;
        }

        .btn {
            background-color: #DAF1EF;
            color: #013A36;
        }
    </style>
</head>
<body style="background-image: url(https://www.pixelstalk.net/wp-content/uploads/images5/Japanese-Aesthetic-Wallpaper-HD.jpg); background-size: cover;">
    <!--comienzo de la navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo de OsuDevs" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'acerca' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teclados' %}">Teclados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'soporte' %}">Soporte</a>
                    </li>
                </ul>
            </div>
            <span class="navbar-divider-vertical"></span>
            <div class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#login">Inicio de sesión/Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#carrito">
                        <i class="bi bi-basket3"></i>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <!--final de la navbar-->

    <!--Inicio carrusel-->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/image2.png' %}" class="d-block w-100" alt="Imagen 1" style="object-fit: cover; height: 60vh;">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/Redragon.png' %}" class="d-block w-100" alt="Imagen 2" style="object-fit: cover; height: 60vh;">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/banner-medio.png' %}" class="d-block w-100" alt="Imagen 3" style="object-fit: cover; height: 60vh;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>

    <!--Fin Carrusel-->

    <!--Inico prodcutos-->
    <section class="p-5" id="services">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card text-light h-100 d-flex align-items-center" style="background-color: rgba(32, 32, 32, 0.4); color: white; backdrop-filter: blur(10px); border: none;">
                        <div class="card-body text-center">
                            <div class="h1 mb-3">
                                <img src="{% static 'img/Keyboard-PNG-File-removebg-preview.png' %}" alt="" class="img-fluid teclado-img">
                            </div>
                            <h3 class="card-title">
                                Teclados
                            </h3>
                            <p class="card-text">
                                Descubre nuestro variado catálogo de teclados y elige el ideal para ti.
                            </p>
                            <a href="{% url 'teclados' %}" class="btn btn-primary">
                                Conoce más
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Fin productos-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
